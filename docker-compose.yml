version: '3.7'
 
services:
 phpmyadmin:
  image: phpmyadmin/phpmyadmin
  environment:
   - PMA_HOST=mysql
  restart: always
  ports:
   - 9090:80
 mysql:
  image: mysql:5.6
  volumes:
   - ./db_data:/var/lib/mysql
  restart: always
  environment:
   - MYSQL_ROOT_PASSWORD=123456
 integria-ims:
  build: .
  ports:
   - 8080:80